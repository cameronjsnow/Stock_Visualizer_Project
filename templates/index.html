<!DOCTYPE html>
<html>
<head>
    <title>Stock Visualizer</title>
</head>
<body>
    <h1>Stock Visualizer</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="stock_symbol">Stock Symbol:</label>
        <select name="stock_symbol" id="stock_symbol">
            {% for symbol in stock_symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select><br><br>
        <label for="chart_type">Chart Type:</label>
        <select name="chart_type" id="chart_type">
            <option value="1">Bar</option>
            <option value="2">Line</option>
        </select><br><br>
        <label for="time_series_function">Time Series:</label>
        <select name="time_series_function" id="time_series_function">
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select><br><br>
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" required><br><br>
        <input type="submit" value="Generate Chart">
    </form>
    {% if chart %}
        <img src="{{ url_for('static', filename='chart.svg') }}" alt="Stock Chart">
    {% endif %}
</body>
</html>
